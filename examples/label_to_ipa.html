        <label >Training Output</label><br>

        <label >Validate Output</label><br>
        <textarea id="validate_textarea"  rows="20" cols="120"></textarea><br>

    <script type="module">
        import { loadCmudict,textToArpa } from "../js-esm/cmudict_loader.js";
        import { arpa_to_ipa } from "../js-esm/arpa_to_ipa.js";
        import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';
        env.allowLocalModels = true;
        env.localModelPath = "../models/";
        env.backends.onnx.logLevel = "fatal";

        async function text2text_generation(words,convert_ipa=false) {
        const generator = await pipeline('text2text-generation', 'mini-bart-g2p',{quantized: false});
        const inputTexts = words;
        const options = { max_new_tokens: 100 };
        const outputs = await generator(inputTexts, options);

        if (convert_ipa){
            const ipas = []
        outputs.forEach(output => {
            const ipa = arpa_to_ipa(output.generated_text).replace(/\s/g, "")
            ipas.push(ipa)
            });
            return ipas
        }else{
            return outputs  //arpa
        }
        
    }

    async function text2ipa(cmudict,text,replace_questions=false){
        if (replace_questions){
            text = text.replaceAll("!",".").replaceAll("?",".")
        }
        const cleanedString = text.replace(/[^a-zA-Z0-9.,!? ]/g, '');
   
    
    const dict = textToArpa(cmudict,cleanedString)
    const result = dict["result"]
    //console.log(`textToArpa = from ${cleanedString} to ${result} length = ${result.length} result is array splited ,`)
    const non_converted = dict["non_converted"]

    let arpa_text = result.join("\t");

    if (non_converted.length > 0){
        //console.log("non_converted length = "+non_converted.length)
       
        const arpas = await text2text_generation(non_converted)
       
        for (let i = 0; i < non_converted.length; i++) {
                const word = non_converted[i]
                const arpa = arpas[i].generated_text
                //console.log(`convert from ${word} to ${arpa}`)
                arpa_text = arpa_text.replace("@"+word,arpa)
            }
    }

    //TODO change , . is hard coding
    //console.log(arpa_text)
    arpa_text = arpa_text.replaceAll(",","\t,").replaceAll(".","\t.").replaceAll("?","\t?").replaceAll("!","\t!")
    
    const words = arpa_text.split("\t")
    const ipa_texts = []
    words.forEach(function(word){
        //console.log(`'${word}'`)
        if (word == "" || word == " "){
            return
        }
        if (word == "." || word ==","|| word =="!"|| word =="?"){
            
            ipa_texts.push(word)
        }else{
            const ipa_text = arpa_to_ipa(word)
            ipa_texts.push(ipa_text)
            ipa_texts.push(" ") //word separator
        }
       
    });

    return ipa_texts.join("").replaceAll(" .",".").replaceAll(" ,",",").replaceAll(" ?","?").replaceAll(" !","!")
}

    async function main(){
        let cmudict ={}
        let cmudictReady = loadCmudict(cmudict,'../dictionaries/cmudict-0.7b')
        await cmudictReady
        //console.log(cmudict)
        const input_text = document.getElementById('input_textarea').value
        const lines = input_text.split("\n")
        const separator = document.getElementById('input_separator').value
        const audio_dir = document.getElementById('input_audio_dir').value
        
        
        const outputs =[]
        for(let i=0;i<lines.length;i++){
            const line =lines[i].trim()
            if(line ==""){
                continue
            }
            
                    const path_label = line.split(separator)
                    //console.log(path_label)
                    const ipa = await text2ipa(cmudict,path_label[1])
                    const converted_line = `${audio_dir}${path_label[0].replace(".mp3",".wav")}|${ipa}`
                    //console.log(converted_line)
                    outputs.push(converted_line)
            };

        const separate_index = Math.floor(outputs.length*0.8)
        console.log(separate_index)
        const train_datas = outputs.slice(0,separate_index)
        const validate_datas = outputs.slice(separate_index)
        document.getElementById('train_textarea').value = train_datas.join("\n")
        document.getElementById('validate_textarea').value = validate_datas.join("\n")
        //const test = text2ipa(cmudict,"hello huggingface")
        //console.log(test)
    }


    document.getElementById('convert_button').onclick = main;
        
    
    </script>
